<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Easy Car Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet">
</head>
<body>
<section class="root-container">
    <section class="left-container">
        <section class="nav-container">
            <div class="logo">
                <!--<img alt="logo" class="logo-img" src="">-->
                <i class="fas fa-taxi"></i>
                <h1 class="logo-title">Easy<span>Car</span><br>Rental</h1>
            </div>
            <nav class="navbar-nav">
                <div class="btn-home">
                    <div id="line-btnHome"></div>
                    <button id="btnHome">
                        <i class="fas fa-home"></i>
                        <span id="btnHome-title">Home</span>
                    </button>
                </div>
                <div class="btn-schedule">
                    <div id="line-btnSchedule"></div>
                    <button id="btnSchedule">
                        <i class="far fa-calendar-alt"></i>
                        <span>Schedule</span>
                    </button>
                </div>
                <div class="footer"></div>
            </nav>
        </section>
    </section>
    <section class="right-container">
        <section class="top-nav-bar">
            <div class="screenTitle">
                <i class="fas fa-home" id="screen-logo"></i>
                <span id="screen-title">Home</span>
            </div>
            <div class="user">
                <i class="fas fa-user-shield"></i>
                <h3 id="txtDriverName">Driver</h3>
            </div>
            <button class="settings"><i class="icon-settings fas fa-sliders-h"></i></button>
            <button class="sign-out"><i class="icon-sign-out fas fa-sign-out-alt"></i></button>
        </section>
        <section class="main-container" id="main-container"></section>
    </section>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/script/script.js"></script>
</body>
</html>
